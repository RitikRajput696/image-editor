<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <!-- font  -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
    </style>
    <!-- my stylesheet  -->
    <link rel="stylesheet" href="style.css" />
    <!-- boxicons  -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="app.js"></script>
</head>

<body>
    <div class="container ">
        <h2>Image Editor</h2>
        <div class="wrapper">
            <div class="editor">
                <div class="filters">
                    <label for="heading" class="filter-heading">Filters</label>
                    <div class="editing-buttons">
                        <button class="button active">Brightness</button>
                        <button class="button">Saturation</button>
                        <button class="button">Inversion</button>
                        <button class="button">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200" />
                    </div>
                    <div class="rotate">
                        <label for="title">Rotate & Flip</label>
                        <div class="rotate-buttons">
                            <button class="button">
                                <i class="fa-solid fa-rotate-left"></i>
                            </button>
                            <button class="button">
                                <i class="fa-solid fa-rotate-right"></i>
                            </button>
                            <button class="button">
                                <i class="bx bx-reflect-vertical"></i>
                            </button>
                            <button class="button">
                                <i class="bx bx-reflect-horizontal"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="img-preview">
                <img src="image-placeholder.svg" alt="Preview Image" />
            </div>
        </div>
        <footer class="footer">
            <div class="reset">
                <button class="button">Reset Filters</button>
            </div>
            <div class="action-buttons">
                <input type="file" name="file" class="file-input" accept="image/*" hidden>
                <button class="button choose-img">Choose Image</button>
                <button class="button download-img">Download Image</button>
            </div>
        </footer>
    </div>
</body>

</html>
